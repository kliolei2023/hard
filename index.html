<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>親子魔法鏡 - 穩定存檔版</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft JhengHei', sans-serif; }
        #input_video {
            position: absolute; top: 0; left: 0; width: 100vw; height: 100vh;
            object-fit: cover; transform: scaleX(-1); z-index: 0;
            background: #222; /* 增加底色防止黑屏感 */
        }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        #status-bar {
            position: absolute; bottom: 40px; width: 100%; text-align: center;
            color: white; font-size: 24px; font-weight: bold; z-index: 100;
        }
        #review-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); backdrop-filter: blur(12px);
            z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center;
        }
        #review-img { max-width: 80%; max-height: 70%; border: 8px solid white; border-radius: 15px; }
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #fff5e6 0%, #ffdee9 100%); z-index: 2000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #start-btn {
            padding: 20px 60px; font-size: 26px; background: #ff6b6b; color: white; 
            border: none; border-radius: 50px; cursor: pointer; font-weight: bold;
        }
        /* 隱藏導出按鈕 */
        #export-trigger {
            position: fixed; bottom: 5px; left: 5px; width: 40px; height: 40px;
            opacity: 0.05; z-index: 9999; border: none; background: transparent;
        }
    </style>
</head>
<body>

    <video id="input_video" playsinline muted autoplay></video>
    <div id="canvas-container"></div>
    <div id="status-bar">準備啟動魔法...❤️</div>

    <div id="review-overlay">
        <img id="review-img" src="">
        <div style="color:white; font-size:28px; margin-top:20px; font-weight:bold;">✨ 捕捉到愛心魔法了！ ✨</div>
    </div>

    <div id="overlay">
        <h1 style="color: #ff4757; font-size: 40px;">愛心魔法相機</h1>
        <button id="start-btn" onclick="initApp()">啟動魔法鏡</button>
    </div>

    <button id="export-trigger" onclick="exportPhotos()"></button>

    <script>
        let scene, camera, renderer;
        let photoGallery = []; // 暫存照片
        let hands;

        async function initApp() {
            const btn = document.getElementById('start-btn');
            btn.innerText = "授權鏡頭中...";
            
            try {
                // 強制請求鏡頭權限，修復黑屏
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                document.getElementById('input_video').srcObject = stream;
                
                initThree();
                await setupHands();
                
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('status-bar').innerText = "比出 ❤️ 觸發魔法！";
            } catch (err) {
                alert("無法開啟鏡鏡頭，請檢查權限設定！");
                btn.innerText = "重試";
            }
        }

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 1, 1000);
            camera.position.z = 100;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);
        }

        async function setupHands() {
            hands = new Hands({
                locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`
            });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
            hands.onResults(onResults);

            const cameraHelper = new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({image: document.getElementById('input_video')}); },
                width: 1280, height: 720
            });
            cameraHelper.start();
        }

        function onResults(results) {
            // 渲染邏輯...
            renderer.render(scene, camera);
            
            // 這裡插入您的愛心偵測邏輯，成功後呼叫 captureLocal()
            // if (detectedHeart) { captureLocal(); }
        }

        // 修改後的拍照：只存本地，不彈下載
        function captureLocal() {
            const imgData = renderer.domElement.toDataURL("image/png");
            photoGallery.push({ id: Date.now(), data: imgData });

            // 僅顯示預覽 3 秒
            document.getElementById('review-img').src = imgData;
            document.getElementById('review-overlay').style.display = 'flex';
            setTimeout(() => { document.getElementById('review-overlay').style.display = 'none'; }, 3000);
        }

        // 管理員導出功能
        function exportPhotos() {
            if (photoGallery.length === 0) return alert("還沒拍到照片喔！");
            if (confirm(`活動結束，下載全部 ${photoGallery.length} 張照片？`)) {
                photoGallery.forEach((p, i) => {
                    setTimeout(() => {
                        const a = document.createElement('a');
                        a.href = p.data;
                        a.download = `Magic_${i+1}.png`;
                        a.click();
                    }, i * 600);
                });
            }
        }
    </script>
</body>
</html>
