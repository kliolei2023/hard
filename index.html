<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>親子魔法鏡 - 完整特效存檔版</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>

    <style>
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Microsoft JhengHei', sans-serif; }
        #input_video { position: absolute; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; transform: scaleX(-1); z-index: 0; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; pointer-events: none; }
        
        /* 倒數計時文字 */
        #countdown {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; font-size: 150px; font-weight: bold; z-index: 10;
            text-shadow: 0 0 20px rgba(255,105,180,0.8); display: none;
        }

        /* 拍照預覽視窗 */
        #review-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; flex-direction: column;
            align-items: center; justify-content: center; z-index: 100;
        }
        #review-img { max-width: 80%; max-height: 70%; border: 10px solid white; border-radius: 10px; }

        /* 管理員隱藏下載按鈕 (左下角) */
        #admin-btn {
            position: fixed; bottom: 10px; left: 10px; width: 50px; height: 50px;
            opacity: 0.05; z-index: 9999; background: white; border: none;
        }
    </style>
</head>
<body>

    <video id="input_video"></video>
    <div id="canvas-container"></div>
    <div id="countdown">3</div>

    <div id="review-overlay">
        <img id="review-img" src="">
        <div style="color:white; font-size:28px; margin-top:20px; font-weight:bold;">✨ 捕捉到愛心魔法了！ ✨</div>
    </div>

    <button id="admin-btn" onclick="exportPhotos()"></button>

    <script>
        let scene, camera, renderer, hands;
        let particleSystem, polaroidGroup = new THREE.Group();
        let originalPositions = [], targetPositions = [], particleColors = [];
        let photoGallery = []; // 存放所有照片
        
        let handsActive = 0; // 0:無, 2:雙手聚合
        let midpoint = new THREE.Vector3();
        let isCounting = false;
        let isReviewing = false;

        const config = {
            maxParticles: 10000,
            lerpSpeed: 0.08,
            countdownSec: 3
        };

        async function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true, preserveDrawingBuffer: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // 建立粒子系統 (回歸原始效果)
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(config.maxParticles * 3);
            const colors = new Float32Array(config.maxParticles * 3);

            for (let i = 0; i < config.maxParticles; i++) {
                const x = (Math.random() - 0.5) * 300;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 100;
                originalPositions.push({ x, y, z });
                
                // 預設聚合目標為愛心形狀 (簡化)
                targetPositions.push({ x: (Math.random()-0.5)*40, y: (Math.random()-0.5)*40, z: 0 });

                positions[i*3] = x; positions[i*3+1] = y; positions[i*3+2] = z;
                
                const color = new THREE.Color().setHSL(Math.random() * 0.1 + 0.9, 1, 0.7);
                particleColors.push(color);
                colors[i*3] = color.r; colors[i*3+1] = color.g; colors[i*3+2] = color.b;
            }
            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            particleSystem = new THREE.Points(geometry, new THREE.PointsMaterial({ size: 1.2, vertexColors: true, transparent: true }));
            scene.add(particleSystem);
            scene.add(polaroidGroup);

            // 初始化 MediaPipe
            hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 2, modelComplexity: 1, minDetectionConfidence: 0.5 });
            hands.onResults(onResults);

            const cam = new Camera(document.getElementById('input_video'), {
                onFrame: async () => { await hands.send({ image: document.getElementById('input_video') }); },
                width: 1280, height: 720
            });
            cam.start();

            animate();
        }

        function onResults(results) {
            handsActive = 0;
            if (results.multiHandLandmarks && results.multiHandLandmarks.length === 2) {
                handsActive = 2; // 雙手出現即觸發聚合效果
                const h1 = results.multiHandLandmarks[0][9];
                const h2 = results.multiHandLandmarks[1][9];
                midpoint.set((h1.x + h2.x - 1) * -120, (h1.y + h2.y - 1) * -80, 0);

                // 觸發倒數
                if (!isCounting && !isReviewing) {
                    startCountdown();
                }
            }
        }

        function startCountdown() {
            isCounting = true;
            let count = config.countdownSec;
            const el = document.getElementById('countdown');
            el.style.display = 'block';
            el.innerText = count;

            const timer = setInterval(() => {
                count--;
                if (count > 0) {
                    el.innerText = count;
                } else {
                    clearInterval(timer);
                    el.style.display = 'none';
                    takeMagicPhoto(); // 拍照
                    isCounting = false;
                }
            }, 1000);
        }

        function takeMagicPhoto() {
            isReviewing = true;
            // 擷取畫面
            const data = renderer.domElement.toDataURL("image/png");
            
            // 存入後台陣列 (不彈出下載)
            photoGallery.push({ data: data, time: Date.now() });

            // 顯示預覽
            document.getElementById('review-img').src = data;
            document.getElementById('review-overlay').style.display = 'flex';

            // 4秒後恢復
            setTimeout(() => {
                document.getElementById('review-overlay').style.display = 'none';
                isReviewing = false;
            }, 4000);
        }

        // 管理員一鍵下載
        function exportPhotos() {
            if(photoGallery.length === 0) return alert("還沒有照片喔！");
            if(confirm(`導出全部 ${photoGallery.length} 張照片？`)) {
                photoGallery.forEach((p, i) => {
                    setTimeout(() => {
                        const a = document.createElement('a');
                        a.href = p.data;
                        a.download = `MagicMirror_${i+1}.png`;
                        a.click();
                    }, i * 500);
                });
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const time = Date.now() * 0.001;
            const pos = particleSystem.geometry.attributes.position;

            for (let i = 0; i < config.maxParticles; i++) {
                let px = pos.getX(i), py = pos.getY(i), pz = pos.getZ(i);
                let tx, ty, tz;

                if (handsActive === 2) {
                    // 粒子向手勢中點聚合
                    tx = midpoint.x + targetPositions[i].x;
                    ty = midpoint.y + targetPositions[i].y;
                    tz = 0;
                } else {
                    // 粒子漂浮
                    tx = originalPositions[i].x + Math.sin(time + i) * 10;
                    ty = originalPositions[i].y + Math.cos(time + i) * 10;
                    tz = originalPositions[i].z;
                }

                pos.setXYZ(i, 
                    px + (tx - px) * config.lerpSpeed,
                    py + (ty - py) * config.lerpSpeed,
                    pz + (tz - pz) * config.lerpSpeed
                );
            }
            pos.needsUpdate = true;
            renderer.render(scene, camera);
        }

        init();
    </script>
</body>
</html>
